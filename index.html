<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="script.js"> 
</head>

<body>
    <nav>
         <div class="btn">
            <a class="github-button" href="https://github.com/coderaman01"
            data-color-scheme="no-preference: dark; light: light; dark: dark;" data-size="large"
            data-show-count="true" aria-label="Follow @aman on GitHub">Follow @aman</a>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Switch Theme</em>
        </div> 
    </nav>
    <div class="container">
        <ul class="todo-list js-todo-list"></ul>
        <div class="empty-state">
            <marquee  direction="left"><h1 class="app-title">My To-do List</h1></marquee>
            <i class="fas fa-tasks icon"></i>
            <p class="empty-state__description">
                Type in the below box â¬‡ and press enter to add your to-do in the list
            </p>
        </div>
        <form class="formselect">
            <input autofocus type="text" class="inputselect" placeholder="Eg: Workout">
        </form>
    </div>


</body>

<script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
